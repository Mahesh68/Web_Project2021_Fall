<div class="container" style="margin-top:70px">
    <div class="row">
        <h2 class="text-info">Events Component</h2>
    </div>

    <div class="row">
        <div class="col">
            <div class="graybox">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let event of eventsList">
                        <a [routerLink]="[event.id]">{{event.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
